<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Facebook</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook Logo" class="fb-logo">
        </div>
        <div class="nav-right">
            <button class="nav-btn" onclick="window.location.href='home.html'">
                <i class="material-icons">home</i> Home
            </button>
            <button class="nav-btn" onclick="logout()">
                <i class="material-icons">logout</i> Logout
            </button>
        </div>
    </nav>

    <!-- Profile Container -->
    <div class="profile-container">
        <!-- Cover Photo -->
        <div class="cover-photo" id="coverPhoto">
            <button class="edit-cover-btn" onclick="editCoverPhoto()">
                <i class="material-icons">photo_camera</i> Edit Cover Photo
            </button>
        </div>

        <!-- Profile Info Section -->
        <div class="profile-info-section">
            <div class="profile-picture-container">
                <img id="profilePicture" src="" alt="Profile Picture" class="profile-picture">
                <button class="edit-profile-pic-btn" onclick="editProfilePicture()">
                    <i class="material-icons">photo_camera</i>
                </button>
            </div>
            <div class="profile-name-section">
                <h1 id="userName">Loading...</h1>
                <p id="userBio" class="user-bio"></p>
                <p class="member-since">Member since <span id="memberSince"></span></p>
            </div>
            <button class="edit-profile-btn" onclick="toggleEditMode()">
                <i class="material-icons">edit</i> Edit Profile
            </button>
        </div>

        <!-- Edit Profile Form (Hidden by default) -->
        <div id="editProfileForm" class="edit-profile-form hidden">
            <h2>Edit Profile</h2>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="editFirstname" placeholder="First name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="editLastname" placeholder="Last name">
            </div>
            <div class="form-group">
                <label>Bio</label>
                <textarea id="editBio" placeholder="Tell us about yourself..." maxlength="150"></textarea>
                <small><span id="bioCount">0</span>/150 characters</small>
            </div>
            <div class="form-group">
                <label>Profile Picture URL</label>
                <input type="text" id="editProfilePicture" placeholder="https://example.com/image.jpg">
            </div>
            <div class="form-group">
                <label>Cover Photo URL</label>
                <input type="text" id="editCoverPhoto" placeholder="https://example.com/cover.jpg">
            </div>
            <div class="form-actions">
                <button class="btn-save" onclick="saveProfile()">Save Changes</button>
                <button class="btn-cancel" onclick="toggleEditMode()">Cancel</button>
            </div>
        </div>

        <!-- Profile Stats -->
        <div class="profile-stats">
            <div class="stat-item">
                <span class="stat-number">0</span>
                <span class="stat-label">Posts</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">0</span>
                <span class="stat-label">Friends</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">0</span>
                <span class="stat-label">Photos</span>
            </div>
        </div>

        <!-- Profile Content Tabs -->
        <div class="profile-tabs">
            <button class="tab-btn active">Posts</button>
            <button class="tab-btn">About</button>
            <button class="tab-btn">Friends</button>
            <button class="tab-btn">Photos</button>
        </div>

        <!-- Posts Section -->
        <div class="profile-posts">
            <div class="no-posts">
                <i class="material-icons">post_add</i>
                <p>No posts yet</p>
                <small>Posts feature coming in Feature 3!</small>
            </div>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
